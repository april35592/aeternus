{% extends 'base.html' %}
{% block content %}
<h2>{{ category }}</h2>

<ul id="post_list">
  {% for post in post_list %}
  <li class='post_title'>
    <a href="{% url 'blog:postDetail' post.category.slug_url post.id %}">
      {% if post.thumbnail %}
        <div class="postThumbnail"><img src="{{ post.thumbnail.url }}"></div>
      {% endif %}
      {{ post.title }}
    </a>
  </li>
 {% endfor %}
</ul>

{% endblock %}
