{% extends 'base.html' %}
{% block content %}
<h2>{{ category }}</h2>

<ul id="post_list">
  {% for post in post_list %}
  <a href="{% url 'blog:postDetail' post.category.slug_url post.id %}">
    <li class='post_title'>
      {% if post.thumbnail %}
      <div class="postThumbnail"><img src="{{ post.thumbnail.url }}"></div>
      {% endif %}
      {{ post.title }}
    </li>
  </a>
  {% endfor %}
</ul>

{% endblock %}
